// -------------------------------------------------------------- 
// Weapons
// -------------------------------------------------------------- 
bind MOUSE1 "+attack"
bind CTRL "imp4"
bind r "imp2"
bind e "imp1"
bind f "imp3"
bind z "imp5"
bind g "imp6"
