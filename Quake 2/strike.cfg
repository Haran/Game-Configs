bind b "+score"
alias "+score" "cmd help" 
alias "-score" "cmd help"
bind [ "inven"
bind ] "invnext"

// -------------------------------------------------------------- 
// Movement
// -------------------------------------------------------------- 
bind w "+forward"
bind s "+back"
